    <div id="my_earnings">
        <div class="headings">My Earnings Info</div>
        <table id="meal_details">
            <tr>
                <td>
                    Tip Total: {{ tip_total | currency }}    
                </td>
            </tr>
            <tr>
                <td>
                    Meal Count: {{ meal_count }}    
                </td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
        </table>
    </div> <!-- end of my earnings -->
</div>
