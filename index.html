<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="ctrl">
	<head>
		<meta charset="UTF-8">
		<title>Waitstaff Calculator</title>
	</head>
	<style>
.container {width: 100%; margin: 0 auto;}
.content_column {width: 45%;}
#results {position: absolute; right: 0;}
#data {position: absolute; left: 0;}
th {text-align: left; border-bottom: 1px solid black;}
table {border: 1px solid black;}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script>
		var demo = angular.module('demo', []);
			demo.controller('ctrl', function($scope){
				$scope.subtotal = "";
				$scope.tip = "";
				$scope.meal_count = "";
				
			});
	</script>
	<body>
		<header>
			<h1>Waitstaff Calculator</h1>
		</header>
		<section class="container">
			<div class="content_column" id="data">
				<div class="content">
					<form name="waitCalc">
						<table id="meal_details">
							<th>Enter the Meal Details</th>
							<tr>
								<td>
									<div class="input_container">
										<label for="">Base Meal Price: $ </label><input type="number" ng-model="base_price" required><br />
										<label for="">Tax Rate: % </label><input type="number" ng-model="tax_rate" required><br />
										<label for="">Tip Percentage: % </label><input type="number" ng-model="tip_percent" required><br />
									</div>
									<button type="submit">Submit</button>
									<button type="reset">Cancel</button>
								</td>
							</tr>
						<table>
					</form>
				</div>
			</div> <!-- end of column 1 -->
			<div class="content_column" id="results">
				<div id="customer_charges" class="content">
					<table id="meal_details">
						<th>Customer Changes</th>
						<tr>
							<td>
								Subtotal: {{ subtotal }}	
							</td>
						</tr>
						<tr>
							<td>
								Tip: {{ tip }}	
							</td>
						</tr>
						<tr>
							<td>
								Total: {{ total }}	
							</td>
						</tr>
					<table>
				</div>
				<div id="my_earnings" class="content">
					<table id="meal_details">
						<th>My Earnings Info</th>
						<tr>
							<td>
								Tip Total: {{ tip }}	
							</td>
						</tr>
						<tr>
							<td>
								Meal Count: {{ meal_count }}	
							</td>
						</tr>
						<tr>
							<td>
								Average Tip Per Meal: {{ avg_tip_meal }}	
							</td>
						</tr>
					<table>
				</div>
			</div> <!-- end of column 2 -->
			<button ng-click="">Reset</button>
		</section>
		<footer>
			<p>&copy; 2016 ME Innovation</p>
		</footer>
	</body>
</html>
